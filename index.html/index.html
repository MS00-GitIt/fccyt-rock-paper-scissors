  <title>Rock Paper Scissors</title>
  <meta name="description" content="">

  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="css/normalize.css">

  <!--[if IE]>

  <![endif]-->

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <section class="scoreBoard">
    <section id="userLabel" class="badge">user</section>
    <section id="compLabel" class="badge">comp</section>
    <section id="userScore">0</section>:<section id="compScore">0</section>
  </section><!--END scoreBoard-->

  <section class="result">
    <p>Paper covers rock, You Win!</p>
  </section><!--END result-->

  <section class="choices">
    <section class="choice" id="rock">
      <img src="img/rock.png" alt="rock">
    </section>
    <section class="choice" id="paper">
      <img src="img/paper.png" alt="paper">
    </section>
    <section class="choice" id="scissors">
      <img src="img/scissors.png" alt="scissors">
    </section>
  </section>

  <p id="actionMessage">Make Your Move</p>
